<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body> 
    <h1>
    <div class="navbar">
        <div class="Symbol"> 
            <div>Symbol</div>
             <div>Back</div>
        </div>
        <div> 
            <div>Counter</div>
        </div>
        
        <div>
           <div>GitHub</div> 
        </div>
       
    </div>
   </h1>
   <hr>
   <div class="container" >
    <div class="count" >0</div>
    <div class="btn" >
        <button class="subBtn"  onclick="sub()">-</button>
        <button class="addBtn" onclick="add()" >+</button>
    </div>
    <div>
        <label for=""> Increment/Decrement by : </label>
        <input id="number" type="number" value="1">
    </div>

    <button class="resetBtn" onclick="reset()" >Reset</button>
    
   </div>
   <script src="counter.js"></script>
    
</body>
</html>
